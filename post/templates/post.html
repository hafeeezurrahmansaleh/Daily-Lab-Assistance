
<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/bootstrap.min.css' %}", rel="stylesheet">
</head>
<body>
    <h1 style="text-align:center">All POSTS</h1>
    <form style="float:right; margin-right:30px;" method="get" action="/post/addpost">
        <textarea style="height:200px; width:350px" name="textpost" placeholder="Write your own post..."></textarea><br>
        <input style="width:350px" class="btn-success btn-lg" type="submit" name="post" value=" Save Post"/>
    </form>

    <div style="width:65%; float:left; margin-left:30px;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Author</th>
              <th scope="col">Post</th>
              <th scope="col">Date</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          {% for posts in post %}
            <tr>
              <td style="width:20%">{{posts.author__name}}</td>
              <td style="width:50%">{{posts.post}}</td>
              <td style="width:20%">{{posts.date}}</td>
              <td style="width:8%"><a class="btn-primary" href="/post/viewcomment/{{posts.id}}" >Comment</a> </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
