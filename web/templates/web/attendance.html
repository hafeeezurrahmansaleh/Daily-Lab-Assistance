
<!DOCTYPE html>
{% extends 'web/base.html' %}
{% load static %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Attendance!</h1>
    <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Students</th>
    </tr>
  </thead>
  <tbody>
  {% for attendance in attendance %}
    <tr>
      <td>{{attendance.date}}</td>
      <td>{{attendance.studentid__id}}</td>
    </tr>
        {% endfor %}
  </tbody>
    </table>
</body>
{%endblock%}
</html>
